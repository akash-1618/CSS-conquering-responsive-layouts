<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/01_style.css">
    <title>Percentages vs Fixed widths</title>
</head>

<!--At default, the width is always the 100% of the parent. 
    Single-level div's parent is body. 
    body's parent is viewport.-->

<body>
    <div class="center">
        <h1>Percentages vs Fixed widths</h1>
        <h3>Using percentages & avoiding heights</h3>
    </div>
    <!--You can set a width to body too!
        Rather, create a div inside.-->
    <div class="parent">
        <div class="child">

        </div>
    </div>

</body>

</html>
